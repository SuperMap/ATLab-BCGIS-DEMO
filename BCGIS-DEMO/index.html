<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BCGIS</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="header"></div>
    <!-- 设置单击事件，显示属性 -->
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div id="option">
        <form id="publish_form" enctype="multipart/form-data">
            <fieldset>
                <p>
                    <label for="analysis_type_label">分析类型：</label>
                    <select name="analysis_type" id="analysis_type_select">
                        <option value="buffer" selected>缓冲区分析</option>
                        <option value="union">联合分析</option>
                        <option value="intersection">叠加分析</option>
                        <option value="attributes">属性查询</option>
                        <option value="query">空间查询</option>
                    </select>
                </p>
                <p id="params">
                    <label for="analysis_type_label">缓冲区半径：</label>
                    <input type="select" id="analysis_input" value="0.05"></input>
                </p>
                <p>
                    <button type="button" id="analysis_btn_union" hidden="hidden">联合分析</button>
                </p>
                <p>
                    <button type="button" id="analysis_btn_intersect" hidden="hidden">叠加分析</button>
                </p>
                <p>
                    <button type="button" id="query_btn_intersect" hidden="hidden">点击框选</button>
                </p>
                <p id="minX" hidden="hidden"></p>
                <p id="minY" hidden="hidden"></p>
                <p id="maxX" hidden="hidden"></p>
                <p id="maxY" hidden="hidden"></p>
            </fieldset>
        </form>
        <form id="queryProp" enctype="multipart/form-data">
            <fieldset>
                <p id="attributesParams" hidden="hidden">
                    <label for="analysis_type_attributes" id="analysis_type1_attributes" class="col-md-1 control-label" style="white-space:nowrap"> 点击地图获取属性查询表 </label>
                    <div id="div1"></div>
                    <button type="button" id="analysis_btn_attributes" hidden="hidden"> 属性查询 </button>
                </p>
            </fieldset>
        </form>
    </div>
    <div id="map-container"></div>
</body>

</html>
