<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BCGIS</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="header"></div>
    <div id="option">
        <form id="publish_form">
            <fieldset>
                <p>
                    <label for="analysis_type_label">分析类型：</label>
                    <select name="analysis_type" id="analysis_type_select">
                        <option value="buffer" selected>缓冲区分析</option>
                        <option value="union">联合分析</option>
                        <!-- <option value="intersection">叠加分析</option> -->
                    </select>
                </p>
                <p id="params">
                    <label for="analysis_type_label">缓冲区半径：</label>
                    <input type="select" id="analysis_input" value="0.01"></input>
                </p>
                <p>
                    <button type="button" id="analysis_btn" hidden="hidden">开始分析</button>
                </p>
            </fieldset>
        </form>
    </div>
    <div id="map-container"></div>
</body>

</html>
