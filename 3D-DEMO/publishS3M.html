<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>s3m模型展示</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <!-- new add  -->
    <div id="header"></div>
    <div id="option">
        <form id="publish_form">
            <fieldset>
                <!-- 输入需要保存的文件名 -->
                <p id="getSaveFileName">
                    <label for="saveFileName">输入保存文件名: </label>
                    <input type="select" id="input_SaveFileName" value="为能实现历史追溯，请确保每次输入的文件名一样"></input>
                </p>
                <!-- JS选择本地文件有问题 这里直接输入路径  
                <p id="getFile">
                    <label for="getFilePath">文件路径: </label>
                    <input type="select" id="input_getFilePath" value="请将本地需保存的文件夹路径复制到此处"></input>
                </p> -->

                <!-- 出现控制框，得到该控制里面选择的文件的绝对路径 -->
                <p id="getFile">
                    <input type="file" id="btn_getFilePath" style="width: 220px" multiple="multiple">
                </p>

                <!-- 根据上面得到的绝对路径，采用 ajax 的方式将路径传回给后端，在后端实现文件的 区块链和hdfs的 联合存储 -->
                <p id="saveFile">
                    <button type="button" id="btn_saveFile">点击保存</button>
                </p>
            </fieldset>
        </form>
    </div>


</body>

</html>
