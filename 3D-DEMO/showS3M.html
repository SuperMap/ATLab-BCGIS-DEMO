<!DOCTYPE html>
<html lang="en">

<head>

    <!-- new add -->
    <meta charset="utf-8">
    <title>s3m模型展示</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">

    <!-- 定义颜色 -->
    <style type="text/css">
        thead {
            color: green;
        }
    </style>
</head>

<!-- new add  -->

<body>
    <div id="header"></div>
    <div id="option">
        <form id="show_s3m">
            <fieldset>
                <p id="getSaveFileName">
                    <label for="saveFileName">输入文件名: </label>
                    <input type="select" id="input_SaveFileName" value="eg:3D-Model-Name"></input>
                </p>

                <!-- 展示地图 首先给出查询后的 版本、修改时间和超链接，点击链接查看 -->
                <input type="button" id="btn_show_s3m_moudle" value="查询" onclick="creatTab()"">
                <div id="div1"></div>

            </fieldset>
        </form>
    </div>
</body>


 <!-- 创建表格 -->
<script>
        function creatTab() {
            // rows = document.getElementById('rows').value
            
            rows = 4;
            cols = 3;
            div1 = document.getElementById('div1')
            // alert(rows+'\n'+cols)
            var tab = '<table border=1 width=500" cellpadding="10" align="center">'
            for (var i = 0; i < rows; i++) {

                tab += '<tr>'
                for (var j = 0; j < cols; j++) {
                    tab += "<td>" + i + j + "</td>"
                }
                tab += '</tr>'

            }
            tab += '</table>';
            div1.innerHTML = tab

        }
    </script>
    
</html>
