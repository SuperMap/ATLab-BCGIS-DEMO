<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>s3m模型展示</title>
    <script src="./js/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>模型展示</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js.js"></script>
    <link rel="stylesheet" href="./css.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/tooltip.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
</head>

<body>
<div id="header"></div>
<div id="option">
    <form id="show_s3m">
        <fieldset>
            <p id="getSaveFileName">
                <label for="modelid">模型ID: </label>
                <input type="select" id="modelid" value="house-002"/>
            </p>
            <p>
                <label for="sid">S3MID: </label>
                <input type="select" id="sid" value=""/>
            </p>
            <input type="button" id="btn_show_s3m_moudle" value="查询">
            <div id="version_list"></div>
        </fieldset>
    </form>
</div>

<div id="cesiumContainer"></div>

</body>
</html>

<script type="text/javascript">
    function onload(Cesium) {
        $("#cesiumContainer").hide();
    }
</script>
